{% extends 'store/main.html' %} {% load static %} {% block title %}Profile-page{% endblock title %} {% block content %}
<style>
    .user-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 1px solid grey;
    }
    
  
</style>
<div class="profile">


    <div class="">
        {% if customer.image %}
        <div style="display: flex;">

            <img class="user-image" src="{{customer.image.url}}"> {% endif %}

            <div class="m-5">
                <h6><strong>{{customer.name}}</strong></h6>
                <hr>

            </div>
        </div>
        <br>
        <div>
            <form action="" method="POST">
                {% csrf_token %}
                <label for="img">Select image:</label>
                <br>
                <input type="file" id="img" name="img" accept="image/*" required><br><button class="m-2" type="submit">submit</button>
            </form>
        </div>
    </div>

</div>

{% endblock content %}
