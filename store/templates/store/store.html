{% extends 'store/main.html' %} {% load static %} {% block content %}
<style>

</style>
<div class="" style="width: 1530px; margin-left: -12rem; ">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img style="height: 600px;" class="d-block w-100" src="https://images.unsplash.com/photo-1588872657578-7efd1f1555ed?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGFwdG9wc3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80" alt="First slide">

            </div>
            <div class="carousel-item">
                <img style="height: 600px;" class="d-block w-100" src="https://www.reliancedigital.in/medias/iPhone-12-CLP-Banner-21-05-2021-Mobile.jpg?context=bWFzdGVyfGltYWdlc3wzMDM2OXxpbWFnZS9qcGVnfGltYWdlcy9oZmIvaDg3Lzk1NTU1NDEwMzI5OTAuanBnfDFiNzliMjM3YmZlYmNiYWRlZWRiZWEyZThmMDU2MGE3MTZhNzg2YTBlODNjMzljMmQ4NTRiYTAxYmFlYjAxODQ"
                    alt="Second slide">
            </div>
            <div class="carousel-item">
                <img style="height: 600px;" class="d-block w-100" src="http://media.ne.cision.com/ma/showmedia.aspx?media_id=152773&type=original&i=WOwB" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="row m-4">
    {% for product in products %}

    <div class="col-4 p-3">
        <div class="crad-effect">

            {% if product.image %}
            <img class="thumbnail" src="{{product.imageURL}}"> {% endif %}
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                <a class="btn btn-outline-success" href="{% url 'product_detail' product.name %}">View</a>
                <h4 style="display: inline-block; float: right"><strong>${{product.price|floatformat:2}}</strong></h4>
            </div>

        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
